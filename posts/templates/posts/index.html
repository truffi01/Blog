   {% extends "posts/base.html" %}

   {% block content %} 
   
   <!-- Blog Entries Column -->
   <div class="col-md-8">

    {% for posts in blog_posts %}
    <!-- Blog Post -->
    <div class="card mb-4 mt-4">
      <div class="card-body">
        <h2 class="card-title">{{ posts.post_title }}</h2>
        <p class="card-text">{{ posts.post_text | truncatechars:100 }}</p>
        <a href="#" class="btn btn-primary btn-sm">Read More &rarr;</a>
      </div>
      <div class="card-footer text-muted">
        Posted on {{ posts.post_date }} by 
        <span class= "text-info mr-2">{{ posts.post_author }}</span>
      </div>
    </div>

    {% endfor %}

    <!-- Pagination -->
    <ul class="pagination justify-content-center mb-4">
      <li class="page-item">
        <a class="page-link" href="#">&larr; Previous Page</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next Page &rarr;</a>
      </li>
    </ul>

  </div>

  {% endblock %}
